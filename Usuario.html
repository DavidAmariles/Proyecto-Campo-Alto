  <section class="containerFormulario row align-items-center justify-content-center">
     <aside class="bg-white col-md-6 containerFormulario1">
       <h1 class="textosCentrados">Iniciar sesion</h2>
        <form>
          <aside class="form-group">
            <label for="exampleInputEmail1">Email</label>

          <aside class="form-group">

          </aside>
          <a href=""><h6 class="textosCentrados">¿Olvidaste tu contraseña?</h6></a>
          <br>
          <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
          <br>
          <h6 onclick="formulario();" class="textosCentrados">¿No tienes una cuenta? Registrate!  </h6>
        </form> 
     </aside>
  </section>
    
  <div class="container-fluid componente bg-dark" id="formu"> 
    <div class="container-fluid" id="contenidoFormulario" style="visibility: hidden;">
     <div class="container-fluid margenesheader">
       <div class="row" style="height: 60px ;">
          <div class="col-md-6 ">
           <h1>Resgistrese </h1>
          </div>
          <div class="col-md-6 ">
           <img src="img/cerrar.svg" alt="cerrar" class="float-right" style="width: 20%; height:20%;" onclick="cerrar()"> 
          </div>
         </div>
     </div>
     <div class="container-fluid margenesheader">
       <div class="row">  
         <div class="col-md-6">
           <p>
             Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ratione velit, error cupiditate saepe nesciun
          </p>
           <form action="">
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <i class="fas fa-user input-group-text"></i>
               </div>
               <input type="text" class="form-control" placeholder="Razon social" aria-label="Username" aria-describedby="basic-addon1">
             </div>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <i class="fas fa-envelope input-group-text"></i>
               </div>
               <input type="number" class="form-control" placeholder="Celular" aria-label="Username" aria-describedby="basic-addon1">
             </div>
             <div class="input-group mb-3">
               <div class="input-group-prepend">
                 <i class="fas fa-envelope input-group-text"></i>
               </div>
               <input type="text" class="form-control" placeholder="Correo electronico" aria-label="email" aria-describedby="basic-addon1">
             </div>
             <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="fas fa-envelope input-group-text"></i>
              </div>
              <input type="text" class="form-control" placeholder="Nit-empresarial" aria-label="email" aria-describedby="basic-addon1">
            </div>
             </div>
              <input type="password" class="form-control" placeholder="Contraseña" aria-label="email" aria-describedby="basic-addon1">
            </div>
             <button type="submit" class="btn-primary" id="formulario">Enviar</button>
           </form>
         </div>
         <div class="col-md-6">

         </div>
       </div>
     </div>
     </div>
     </div>
     <script>
      document.getElementById("formulario").onclick=function() {formulario};
      function formulario(){  
        document.getElementById("formu").classList.remove ("componente");
        document.getElementById("formu").classList.add("izquierda");
        document.getElementById("formu").classList.add("entrada");
        setTimeout("document.getElementById('contenidoFormulario').style.visibility='visible'",800);
      }
      document.getElementById("cerrar").onclick=function(){cerrar};
      function cerrar (){
        document.getElementById("formu").classList.remove ("izquierda");
        document.getElementById("formu").classList.add("componente");
        document.getElementById("formu").classList.remove("entrada");
        document.getElementById("formu").classList.add("salida");
        document.getElementById('contenidoFormulario').style.visibility='hidden';
      }
    
    </script>
